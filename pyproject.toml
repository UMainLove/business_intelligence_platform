[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N"]
ignore = ["E501"]  # Ignore line too long, let formatter handle it

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "S", "ANN", "PLR2004", "ARG"]
"*/__init__.py" = ["D", "F401"]