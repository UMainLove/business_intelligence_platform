# Business Intelligence Platform Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-app
  namespace: business-intelligence
  labels:
    app: bi-app
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bi-app
  template:
    metadata:
      labels:
        app: bi-app
        version: v1.0
    spec:
      containers:
      - name: bi-app
        image: business-intelligence:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: ENVIRONMENT
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: bi-secrets
              key: anthropic-api-key
        - name: DATABASE_URL
          value: "postgresql://bi_user:$(POSTGRES_PASSWORD)@postgres-service:5432/business_intelligence"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bi-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bi-secrets
              key: redis-password
        - name: ANTHROPIC_MODEL_SPECIALISTS
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: ANTHROPIC_MODEL_SPECIALISTS
        - name: ANTHROPIC_MODEL_SYNTH
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: ANTHROPIC_MODEL_SYNTH
        - name: ANTHROPIC_MODEL_MEMORY
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: ANTHROPIC_MODEL_MEMORY
        - name: MAX_TOKENS_SPECIALISTS
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: MAX_TOKENS_SPECIALISTS
        - name: MAX_TOKENS_SYNTH
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: MAX_TOKENS_SYNTH
        - name: MAX_TOKENS_MEMORY
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: MAX_TOKENS_MEMORY
        - name: TEMPERATURE_ECONOMIST
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TEMPERATURE_ECONOMIST
        - name: TEMPERATURE_LAWYER
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TEMPERATURE_LAWYER
        - name: TEMPERATURE_SOCIOLOGIST
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TEMPERATURE_SOCIOLOGIST
        - name: TEMPERATURE_SYNTH
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TEMPERATURE_SYNTH
        - name: TEMPERATURE_MEMORY
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TEMPERATURE_MEMORY
        - name: TOP_P
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TOP_P
        - name: TOP_K
          valueFrom:
            configMapKeyRef:
              name: bi-config
              key: TOP_K
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10014
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: bi-app-data-pvc
      - name: app-logs
        persistentVolumeClaim:
          claimName: bi-app-logs-pvc
      securityContext:
        fsGroup: 10014

---
# Persistent Volume Claims for Application Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bi-app-data-pvc
  namespace: business-intelligence
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bi-app-logs-pvc
  namespace: business-intelligence
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# Service for the BI Application
apiVersion: v1
kind: Service
metadata:
  name: bi-app-service
  namespace: business-intelligence
  labels:
    app: bi-app
spec:
  selector:
    app: bi-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
      name: http
  type: ClusterIP