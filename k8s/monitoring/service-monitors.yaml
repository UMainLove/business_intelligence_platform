apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bi-platform-monitor
  namespace: business-intelligence
  labels:
    app: bi-platform
    monitoring: enabled
spec:
  selector:
    matchLabels:
      app: bi-platform
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-monitor
  namespace: business-intelligence
  labels:
    app: postgres-exporter
    monitoring: enabled
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__address__]
          targetLabel: __param_target
        - sourceLabels: [__param_target]
          targetLabel: instance
        - targetLabel: __address__
          replacement: postgres-exporter:9187

