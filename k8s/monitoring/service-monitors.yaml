---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bi-platform-metrics
  namespace: business-intelligence
  labels:
    app: bi-platform-metrics
    monitoring: enabled
spec:
  selector:
    matchLabels:
      app: bi-platform-metrics
  endpoints:
    - port: metrics
      path: /custom-metrics
      interval: 15s
      scrapeTimeout: 5s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'bi_.*'
          action: keep