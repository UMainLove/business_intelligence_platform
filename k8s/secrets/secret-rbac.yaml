apiVersion: v1
kind: ServiceAccount
metadata:
  name: bi-app-sa
  namespace: business-intelligence
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: business-intelligence
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-secret-access
  namespace: business-intelligence
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
- kind: ServiceAccount
  name: bi-app-sa
  namespace: business-intelligence
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secret-isolation
  namespace: business-intelligence
spec:
  podSelector:
    matchLabels:
      access-secrets: "true"
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: business-intelligence
    - podSelector:
        matchLabels:
          app: bi-platform
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443  # Kubernetes API
  - to:
    - podSelector:
        matchLabels:
          app: sealed-secrets-controller